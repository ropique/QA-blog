{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href = "{% static 'blog/main.css' %}">

    <title> {% block title %} Chockochir {% endblock %}</title>

    
</head>   
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarToggle"> 
            
            
 
            
                <a  href="{% url 'blog-home' %}">  <img src="/static/blog/logo2.png"  id ="logo" height="110%"> </a>  
                <!-- <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Chockochir</a>  -->
                <a class="navbar-brand mr-4" href="{% url 'blog-about' %}">Մեր կոնտակտները</a>
                <a class="navbar-brand mr-4" href="https://blog-api-for-test.herokuapp.com/post/55/">Մեր մասին</a>
              
                {%  if user.is_authenticated %}
                <a class="navbar-brand mr-4" href="{% url 'add_post' %}">Նոր նյութ</a>
                  
                {% endif %} 
              </div>
            
               
     
              <!-- Navbar Right Side -->
              
               
            
            </div>
          </div>
        </nav>
      </header>
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {%  if messages %}
               {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}"> {{ message }}</div>
               {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
          </div>
          <div class="col-md-4">
            <div class="content-section">
              
              <form class="nav-item nav-link" method="get" action= "{% url 'search_res' %}">
                <!--{% csrf_token %}-->
                <input class="nav-item nav-link" type="search" id="search" placeholder="Փնտրել..." aria-label="Search" name ="s">
                <button class="btn btn-secondary" type="submit">Փնտրել</button>
                </form> <hr/>
                <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=400&amp;height=250&amp;hl=en&amp;q=Kapan&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://www.kokagames.com/fnf-friday-night-funkin-mods/">FNF Mods</a></div><style>.mapouter{position:relative;text-align:right;width:400px;height:250px;}.gmap_canvas {overflow:hidden;background:none!important;width:400px;height:250px;}.gmap_iframe {width:400px!important;height:250px!important;}</style></div>
                <!-- <h3>Our Sidebar</h3> -->
              <!-- <p class='text-muted'>You can put any information here you'd like. -->
                <ul class="list-group">
                  <!-- <a  href="{% url 'blog-home' %}">  <img src="/static/blog/logo.jpg"  id ="logo"> </a>  -->
                  <!-- <a class="list-group-item list-group-item-light" href="/post/" target="_blank">Get/Post content with JSON format</a> -->
              
                </ul>
              </p>
            </div>
          </div>
        </div>
      </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>  
</html>
